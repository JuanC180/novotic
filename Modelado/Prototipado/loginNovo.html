<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleNovo.css">
    <title>Document</title>
</head>

<body>
    <div class="contenedor">
        <header>
            <nav>
                <a href="#">
                    <img class="logoHeader" src="https://www.novomatic.com/sites/default/files/2017-05/Logo_N-Shortbrand.png" alt="logo">
                </a>

                <ul>
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Cátalogo</a></li>
                </ul>
            </nav>
        </header>

        <div class="contenedor-formulario">
            <div>
                <img class="logoLogin" src="https://www.novomatic.com/sites/default/files/2017-05/Logo_N-Shortbrand.png" alt="logo">
            </div>
           <p class="tituloLogin">Iniciar Sesión</p>

            <form action="" id="formulario">
                <input  type="text" id="correo" placeholder="Correo" required>
                <input type="text" id="password" placeholder="Password" required>
                <a href="#">¿Has olvidado tu contraseña?</a>
                <div class="contendorBotones">
                    <input type="submit" value="Ingresar">
                    <input type="reset" value="Cancelar">
                </div>
                
            </form>
<!--             <p id="mensaje">Todos los campos son obligatorios </p> -->
        </div>
    </div>

    <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
